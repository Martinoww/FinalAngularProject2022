<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
    <header>
        <a href="#" class="logo-wrapper"><img src="../images/ic_launcher.png"></a>
        <nav>
            <ul class="nav-list">
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Games</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">MyGames</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Create</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Contacts</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Login</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Register</a></li>
            </ul>
        </nav>
    </header>
    <h2 class="login-page-heading">Login</h2>
    <form class="login-form" action="">
        <input class="login-form-username" type="text" name="Username" id="username" placeholder="Username">
        <input class="login-form-password" type="password" name="password" id="password" placeholder="Password">
        <button class="login-form-btn" type="submit">Login</button>
        <p class="login-form-paragraph">Don't have an account?<a href="#">Register</a></p>
    </form>
</body>
</html>
