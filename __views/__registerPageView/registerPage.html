<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerPage.css">
    <title>RegisterPage</title>
</head>
<body>
    <header>
        <a href="#" class="logo-wrapper"><img src="../images/ic_launcher.png"></a>
        <nav>
            <ul class="nav-list">
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Games</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">MyGames</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Create</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Contacts</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Login</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Register</a></li>
            </ul>
        </nav>
    </header>
    <h2 class="register-page-heading">Register</h2>
    <form class="register-form" action="">
        <input class="register-form-username" type="text" name="Username" id="username" placeholder="Username">
        <input class="register-form-password" type="password" name="password" id="password" placeholder="Password">
        <input class="register-form-confirm-password" type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
        <button class="register-form-btn" type="submit">Register</button>
        <p class="register-form-paragraph">Already have an account?<a href="#">Login</a></p>
    </form>
</body>
</html>
