<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editPage.css">
    <title>EditPage</title>
</head>
<body>
    <header>
        <a href="#" class="logo-wrapper"><img src="../images/ic_launcher.png"></a>
        <nav>
            <ul class="nav-list">
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Games</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">MyGames</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Create</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Contacts</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Login</a></li>
                <li class="nav-list-item"><a href="#" class="nav-list-item-link">Register</a></li>
            </ul>
        </nav>
    </header>
<h2 class="edit-page-heading">Edit [game.title]</h2>
    <form class="edit-form" action="">
        <input class="edit-form-imageUrl" type="text" name="imageUrl" placeholder="ImageUrl">
        <input class="edit-form-title" type="text" name="title" placeholder="Title">
        <input class="edit-form-description" type="text" name="description" placeholder="Description">
        <input class="edit-form-price" type="text" name="price" placeholder="Price">
        <button class="edit-form-btn">Edit</button>
    </form>
</body>
</html>
